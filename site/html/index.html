<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/site/css/indexStyle.css" />
    <link rel="stylesheet" href="/site/css/globalStyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Quero Férias</title>
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <img class="logoQueroQuero" src="/site/img/Logo_QueroQuero.png" />
        <img class="logoVerdeCard" src="/site/img/Logo_VerdeCard.png" />
      </div>
      <div class="formaHeader">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="titulo">Quero Férias</h1>
        <div class="formLogin">
          <div class="inputIcone">
            <input
              class="inputMatricula"
              type="text"
              name="matricula"
              id="matricula"
              placeholder="Matrícula"
            />
          </div>
          <br /><br />
          <div class="inputIcone">
            <input
              class="inputSenha"
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
          </div>
          <br /><br />
          <div class="containerErro">
            <p class=".mensagemErro" id="mensagemErro"></p>
          </div>
          <button class="botaoLogin" onclick="Cargo()">Login</button>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="formaFooter">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
    </footer>
  </body>
  <script src="/site/js/index.js"></script>
</html>
