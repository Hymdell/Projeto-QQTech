<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/site/css/dashboardAdminStyle.css" />
    <link rel="stylesheet" href="/site/css/globalStyle.css" />
    <link rel="stylesheet" href="/site/css/teste.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Dashboard Admin</title>
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <img class="logoQueroQuero" src="/site/img/Logo_QueroQuero.png" />
        <img class="logoVerdeCard" src="/site/img/Logo_VerdeCard.png" />
      </div>
      <div class="formaHeader">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
    </header>
    <div class="sidebar">
      <div class="sidebar-icon">
        <span style="font-size: 6em; color: #09653c;"><i class="fa-solid fa-user"></i></span>
      </div>
      <div class="sidebar-info">
        <h3>Nome:</h3>
        <h3>Matricula:</h3>
        <h3>Cargo:</h3>
        <h3>Gestor:</h3>
      </div>
      <div class="sidebar-buttons">
        <button class="cadastrar">Cadastrar <span style="color: #DD8D24"><i class="fa-solid fa-plus"></i></span></button><br>
        <button class="sair" onclick="Sair()">Sair <span style="color: #DD8D24"><i class="fa-solid fa-sign-out"></i></span></button>
      </div>
    </div>
      <div class="retangulo">
        <table>
          <caption>
            Usuários
          </caption>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>E-mail</th>
              <th>Contrato</th>
              <th>Cargo</th>
              <th>Data de ingresso</th>
              <th>Gestor</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>12345</td>
              <td>johndoe@email.com</td>
              <td>CLT</td>
              <td>Gerente</td>
              <td>01/01/2022</td>
              <td>Michael Scott</td>
              <td>
                <button class="editar" onclick=""><i class="fa fa-pencil"></i></button>
                <button class="excluir"  onclick=""><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer>
      <div class="formaFooter">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
    </footer>
  </body>
  <script src="/site/js/dashboardAdmin.js"></script>
  <script
    src="https://kit.fontawesome.com/e0ab6c4879.js"
    crossorigin="anonymous"
  ></script>
</html>
